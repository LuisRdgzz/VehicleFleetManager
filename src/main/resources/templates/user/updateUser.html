<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- Menu -->
<div th:replace="~{menus/_AdminMenu}"></div>

<div class="container py-2 h-80">
    <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card " style="background-color :#A60311; color:#A8B5BF; border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-2 mt-md-2 pb-2">
                        <h2 class="fw-bold mb-1">Update User</h2>

                        <div data-mdb-input class="form-outline form-white mb-2" >
                            <input type="text" id="typeNameX" class="form-control form-control-lg">
                            <label class="form-label" for="typeNameX">Name Of User</label>
                        </div>

                        <div data-mdb-input class="form-outline form-white mb-2" >
                            <input type="email" id="typeEmailX" class="form-control form-control-lg">
                            <label class="form-label" for="typeEmailX">Email</label>
                        </div>

                        <div data-mdb-input class="form-outline form-white mb-2" >
                            <input type="password" id="typePasswordX" class="form-control form-control-lg">
                            <label class="form-label" for="typePasswordX">Password</label>
                        </div>

                        <div data-mdb-input class="form-outline form-white mb-2" >
                            <input type="text" id="typeRolX" class="form-control form-control-lg">
                            <label class="form-label" for="typeRolX">Rol</label>
                        </div>

                        <a data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-3" th:href="@{/main}">Add User</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>


<a th:href="@{/main}">Login</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
