<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card " style="background-color :#A60311; color:#A8B5BF; border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter you login and password!</p>

                        <div data-mdb-input class="form-outline form-white mb-4" >
                            <input type="email" id="typeEmailX" class="form-control form-control-lg">
                            <label class="form-label" for="typeEmailX">Email</label>
                        </div>

                        <div data-mdb-input class="form-outline form-white mb-4" >
                            <input type="password" id="typePasswordX" class="form-control form-control-lg">
                            <label class="form-label" for="typePasswordX">Password</label>
                        </div>
                        <a data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" th:href="@{/main}">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
